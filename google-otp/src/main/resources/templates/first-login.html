<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/lib/bootstrap/5.1.3/bootstrap-5.1.3.min.css}" rel="stylesheet">
    <script th:src="@{/lib/bootstrap/5.1.3/bootstrap-5.1.3.min.js}"></script>
    <title>First Login</title>
</head>

<body>
<div class="container">
    <form action="/login/1" method="POST">
        <div class="mb-3">
            <label for="input-username" class="form-label">ID</label>
            <input type="text" class="form-control" id="input-username" name="username" aria-describedby="username-help">
            <div id="username-help" class="form-text">We'll never share your information with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="input-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="input-password" name="password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
